<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>vPJAX Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap');
      @import url('https://unpkg.com/nprogress@0.2.0/nprogress.css');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body id="wrap">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">vPJAX <sup>Demo</sup></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/refresh">Refresh (5, register)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/location">Location (register)</a>
            </li>
          </ul>
          <a class="btn btn-sm btn-outline-light ms-5" target="_blank" href="https://github.com/halillusion/vpjax">Github</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <h1>LOGIN <br><small class="text-muted">(Form Submit Support*)</small></h1>
          <p class="lead fw-bold">This is a sample login page.</p>
          <form method="post" action="/login" data-vpjax>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" name="email" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="src/vpjax.js"></script>
    <script>
      NProgress.start();
      (function() {
        NProgress.done();
        const vanillaPjax = new vPjax('a:not([target="_blank"]):not([data-without])', '#wrap').form('[data-vpjax]').init();
        document.addEventListener("vPjax:start", (e) => {
          NProgress.start();
        })
        document.addEventListener("vPjax:finish", (e) => {
          NProgress.done();
        });
      })();
    </script>
  </body>
</html>
